version: "3"

services:
  pruntime:
    image: phalanetwork/phala-pruntime
    container_name: pruntime
    hostname: pruntime
    ports:
     - "8000:8000"
    devices:
       - /dev/isgx
    environment:
     - EXTRA_OPTS=--cores=2
     - ROCKET_ADDRESS=0.0.0.0
    volumes:
     - /var/khala-pruntime-data:/root/data
