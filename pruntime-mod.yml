version: "3"

x-defaults: &defaults
  volumes: &default-volume-config
    - /var/khala-dev-node/prb_data:/var/data

pruntime:
    image: ghcr.io/phala-network/phala-pruntime:latest
    container_name: pruntime
    hostname: pruntime
    ports:
     - "8000:8000"
    devices:
       - /dev/isgx
    environment:
     - EXTRA_OPTS=--cores=2
     - ROCKET_ADDRESS=0.0.0.0
    volumes:
     - /var/khala-pruntime-data:/root/data
